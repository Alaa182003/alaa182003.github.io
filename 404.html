<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --bg-color: #f7f7f7;
      --text-color: #222;
      --sub-text: #555;
      --button-bg: #007acc;
      --button-hover: #005f99;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --sub-text: #aaa;
      --button-bg: #1f6feb;
      --button-hover: #388bfd;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding-top: 120px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: var(--sub-text);
    }
    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: white;
      background: var(--button-bg);
      padding: 12px 24px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background: var(--button-hover);
    }
    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid var(--sub-text);
      color: var(--text-color);
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button class="toggle" onclick="toggleMode()">üåô Dark</button>

  <h1>404</h1>
  <p>Oops! The page you are looking for doesn‚Äôt exist.</p>
  <a href="/">Go back to Home</a>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");

      const btn = document.querySelector(".toggle");
      if (document.body.classList.contains("dark")) {
        btn.textContent = "‚òÄÔ∏è Light";
      } else {
        btn.textContent = "üåô Dark";
      }
    }
  </script>

</body>
</html>
